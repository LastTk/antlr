name: Generate ANTLR Lexers Only

on:
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Set up Java 17
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 2️⃣ Download ANTLR 4.13.1
      - name: Download ANTLR
        run: |
          curl -L -o antlr-4.13.1-complete.jar https://www.antlr.org/download/antlr-4.13.1-complete.jar

      # 3️⃣ Clone ANTLR grammars-v4
      - name: Clone ANTLR grammars-v4
        run: |
          git clone https://github.com/antlr/grammars-v4.git

      # 4️⃣ Prepare output folder
      - name: Prepare output folder
        run: mkdir -p out

      # 5️⃣ Generate Java lexers only (safe for spaces)
      - name: Generate Java lexers
        run: |
          mkdir -p out
          find grammars-v4 -name "*Lexer.g4" -print0 | \
          xargs -0 -n1 -I{} sh -c 'java -jar antlr-4.13.1-complete.jar "$1" -Dlanguage=Java -package com.example.antlr -o out' _ {}

      # 6️⃣ Zip all generated lexer files
      - name: Zip generated lexers
        run: |
          cd out
          zip -r ../antlr-lexers.zip .

      # 7️⃣ Upload artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: antlr-lexers
          path: antlr-lexers.zip          find grammars-v4 -name "*Lexer.g4" -print0 | \
          xargs -0 -n1 -I{} java -jar antlr-4.13.1-complete.jar "{}" \
            -Dlanguage=Java \
            -package com.example.antlr \
            -o out

      # 6️⃣ Zip all generated lexer files
      - name: Zip generated lexers
        run: |
          cd out
          zip -r ../antlr-lexers.zip .

      # 7️⃣ Upload artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: antlr-lexers
          path: antlr-lexers.zip            echo "Generating lexer for $g4file"
            java -jar antlr-4.13.1-complete.jar \
              "$g4file" \
              -Dlanguage=Java \
              -package com.example.antlr \
              -o out
          done

      # 6️⃣ Zip all generated lexer files
      - name: Zip generated files
        run: |
          cd out
          zip -r ../antlr-lexers.zip .

      # 7️⃣ Upload artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: antlr-lexers
          path: antlr-lexers.zip            java -jar antlr-4.13.1-complete.jar \
              "$g4file" \
              -Dlanguage=Java \
              -visitor \
              -package com.example.antlr \
              -o out
          done

      # 6️⃣ Zip all generated files
      - name: Zip generated files
        run: |
          cd out
          zip -r ../antlr-generated.zip .

      # 7️⃣ Upload artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: antlr-generated
          path: antlr-generated.zip            antlr/CPP14Lexer.g4 \
            -Dlanguage=Java \
            -package com.example.antlr \
            -o out

      # 6️⃣ Zip generated files
      - name: Zip generated files
        run: |
          cd out
          zip -r ../antlr-generated.zip .

      # 7️⃣ Upload artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: antlr-generated
          path: antlr-generated.zip
