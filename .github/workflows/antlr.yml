name: Generate ANTLR Lexer

on:
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Set up Java 17
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 2️⃣ Download ANTLR 4.13.1
      - name: Download ANTLR
        run: |
          curl -L -o antlr-4.13.1-complete.jar https://www.antlr.org/download/antlr-4.13.1-complete.jar

      # 3️⃣ Create grammar folder
      - name: Prepare grammar folder
        run: mkdir -p antlr

      # 4️⃣ Download only CPP14Lexer.g4
      - name: Download lexer grammar
        run: |
          curl -L -o antlr/JavaLexer.g4 https://raw.githubusercontent.com/LastTk/antlr/refs/heads/main/antlr/JavaLexer.g4

      # 5️⃣ Generate Java lexer only
      - name: Generate Lexer
        run: |
          mkdir -p out
          java -jar antlr-4.13.1-complete.jar \
            antlr/JavaLexer.g4 \
            -Dlanguage=Java \
            -package com.example.antlr \
            -o out

      # 6️⃣ Zip generated files
      - name: Zip generated files
        run: |
          cd out
          zip -r ../antlr-generated.zip .

      # 7️⃣ Upload artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: antlr-generated
          path: antlr-generated.zip
