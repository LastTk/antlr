name: Generate ANTLR Lexer & Parser

on:
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Set up Java 17
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 2️⃣ Download ANTLR 4.13.1
      - name: Download ANTLR
        run: |
          curl -L -o antlr-4.13.1-complete.jar https://www.antlr.org/download/antlr-4.13.1-complete.jar

      # 3️⃣ Create grammar folder
      - name: Prepare grammar folder
        run: mkdir -p antlr

      # 4️⃣ Download .g4 files from your repo
      - name: Download .g4 files
        run: |
          curl -L -o antlr/CPP14Lexer.g4 https://raw.githubusercontent.com/antlr/grammars-v4/refs/heads/master/cpp/CPP14Lexer.g4
          curl -L -o antlr/CPP14Parser.g4 https://raw.githubusercontent.com/antlr/grammars-v4/refs/heads/master/cpp/CPP14Parser.g4

      # 5️⃣ Generate lexer first (produces CPP14Lexer.tokens)
      - name: Generate Lexer
        run: |
          mkdir -p out
          java -jar antlr-4.13.1-complete.jar \
            antlr/CPP14Lexer.g4 \
            -Dlanguage=Java \
            -visitor \
            -package com.example.antlr \
            -o out

      # 6️⃣ Generate parser (can now see CPP14Lexer.tokens)
      - name: Generate Parser
        run: |
          java -jar antlr-4.13.1-complete.jar \
            antlr/CPP14Parser.g4 \
            -Dlanguage=Java \
            -visitor \
            -package com.example.antlr \
            -o out

      # 7️⃣ Zip generated files
      - name: Zip generated files
        run: |
          cd out
          zip -r ../antlr-generated.zip .

      # 8️⃣ Upload artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: antlr-generated
          path: antlr-generated.zip
