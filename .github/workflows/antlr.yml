name: Generate ANTLR Lexer

on:
  push:
    paths:
      - "antlr/**.g4"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Download ANTLR
        run: |
          curl -L -o antlr.jar https://www.antlr.org/download/antlr-4.13.1-complete.jar

      - name: Generate Java lexer
        run: |
          mkdir -p out
          java -jar antlr.jar \
            antlr/CPP14Lexer.g4 \
            -Dlanguage=Java \
            -package com.example.antlr \
            -o out

      - name: Zip generated files
        run: |
          cd out
          zip -r ../antlr-generated.zip .

      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: antlr-generated
          path: antlr-generated.zip
